<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button class="add-task-btn" onclick="openTaskForm()">Add Task</button>
        <div id="task-form-container" class="hidden">
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Enter task title..." required>
                <input type="text" id="task-description" placeholder="Enter task description...">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="due-date">
                <button type="submit">Add Task</button>
                <button type="button" onclick="closeTaskForm()">Cancel</button>
            </form>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <button onclick="searchTasks()">Search</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
